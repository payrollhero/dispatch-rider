name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 2.7
          - 2.6
        gemfile:
          - Gemfile-5-0
          - Gemfile-5-1
          - Gemfile-5-2
          - Gemfile-6-0
          - Gemfile-6-1
        exclude:
        - gemfile: Gemfile-5-0
          ruby: 2.7
        - gemfile: Gemfile-5-1
          ruby: 2.7
        - gemfile: Gemfile-5-0
          ruby: 3.0
        - gemfile: Gemfile-5-1
          ruby: 3.0
        - gemfile: Gemfile-5-2
          ruby: 3.0

    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rspec
